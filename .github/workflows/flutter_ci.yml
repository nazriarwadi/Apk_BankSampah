name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: main # You can adjust this based on your branch name

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.0' # Replace with the specific Flutter version you want
        channel: 'stable' # Add this line to specify the Flutter channel

    - name: Install Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test

    - name: Build APK
      run: flutter build apk

    - name: Build App Bundle
      run: flutter build appbundle
